<!DOCTYPE html>
<html>
    <head>
        <link  href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    </head>
    <body>
        <!-- PAGE -->
        <div id="gym-tonic-web-page">
            <!-- HEADER-->
            <div id="gym-tonic-header">
                <div class="row">
                    <div class="col span-6-12 logo-colmn">
                        <img class="logo" src="images/logo-gym-tonic.png" alt="" />
                    </div>
                    <div class="col span-6-12 logo nav-colmn">
                        <ul class="nav-bar">
                            <li><a href="">Tone UP</a></li>
                            <li><a href="">Dance</a></li>
                            <li><a href="">Relax</a></li>
                            <li><a href="">Join In</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <h1>
                        <span class="spanh1">Gym Tonic</span>
                        <div class="getfit">Get as fit as a fiddle</div>
                    </h1>
                </div>
            </div>
            <!-- HEADER END-->
            <div class="border-line"></div>
            <!-- CONTENT -->
            <div id="gym-tonic-content">
                <div class="row">
                    <h2 id="tone up">TONE UP YOURSELF</h2>
                    <div class="col span-3-of-12 gallery">
                        <h3>Cardio</h3>
                        <img src="images/tonic_cardio.png" alt="" />
                    </div>
                    <div class="col span-3-of-12 gallery">
                        <h3>Pumping iron</h3>
                        <img src="images/tonic_pumpingiron.png" alt="" />
                    </div>
                    <div class="col span-3-of-12 gallery">
                        <h3>Gymnastic</h3>
                        <img src="images/tonic_gymnastic.png" alt="" />
                    </div>
                    <div class="col span-3-of-12 gallery">
                        <h3>Aquagym</h3>
                        <img src="images/tonic_aquagym.png" alt="image of three girls doing aquagym" />
                    </div>
                </div>
                <div class="row">
                    <h2 id="dance">LET'S DANCE</h2>
                    <div class="col span-3-of-12 gallery">
                        <h3>Zumba</h3>
                        <img src="images/dance_zumba.png" alt="" />
                    </div>
                    <div class="col span-3-of-12 gallery">
                        <h3>Salsa</h3>
                        <img src="images/dance_salsa.png" alt="" />
                    </div>
                    <div class="col span-3-of-12 gallery">
                        <h3>Modern Jazz</h3>
                        <img src="images/dance_modernjazz.png" alt="" />
                    </div>
                    <div class="col span-3-of-12 gallery">
                        <h3>Hip Hop</h3>
                        <img src="images/dance_hiphop.png" alt="" />
                    </div>
                </div>
                <div class="row">
                    <h2 id="relax">TAKE IT EASY AND RELAX</h2>
                    <div class="col span-3-of-12 gallery">
                        <h3>Yoga</h3>
                        <img src="images/relax_yoga.png" alt="" />
                    </div>
                    <div class="col span-3-of-12 gallery">
                        <h3>Spas</h3>
                        <img src="images/relax_spas.png" alt="" />
                    </div>
                    <div class="col span-3-of-12 gallery">
                        <h3>Sauna</h3>
                        <img src="images/relax_sauna.png" alt="" />
                    </div>
                    <div class="col span-3-of-12 gallery">
                        <h3>Massage</h3>
                        <img src="images/relax_massage.png" alt="" />
                    </div>
                </div>
            </div>
            <!-- CONTENT END -->
            <div class="border-line"></div>
            <!-- FOOTER -->
            <div id="gym-tonic-footer">
                <div class="row  social-media">
                    <div class="media">
                        <h4>Follow us at:</h4>
                        <a class="social-links" href=""><img src="images/social_twitter.png" alt="" /></a>
                        <a class="social-links" href=""><img src="images/social_facebook.png" alt="" /></a>
                        <a class="social-links" href=""><img src="images/social_youtube.png" alt="" /></a>
                        <a class="social-links" href=""><img src="images/social_instagram.png" alt="" /></a>
                    </div>
                </div>
                <div class="row">
                    <p></p>
                </div>
            </div>
            <!-- FOOTER END -->
        </div>
        <!-- PAGE END -->
    </body>
</html<
