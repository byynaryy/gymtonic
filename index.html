<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    </head>
    <body>
        <!-- PAGE -->
        <div id="gym-tonic-web-page">
            <!-- HEADER -->
            <div id="gym-tonic-header">
                <div class="row-large">
                    <div class="col span-3-of-12">
                        <img src="images/logo-gym-tonic.png" alt="logo gymtonic" />
                    </div> 
                    <div class="col span-6-of-12">
                    </div>
                    <div class="col-right span-3-of-12">
                        <ul class="nav-utility">
                            <li>Tone Up</li>
                            <li>Dance</li>
                            <li>Relax</li>
                            <li>Join In</li>
                        </ul>
                    </div> 
                </div>
                <div class="row">
                    <div class="col span-6-of-12">
                        <h1>Gym Tonic
                            <div>
                                Get as fit as a fiddle.
                            </div>
                        </h1>
                    </div>
                </div>
            </div>
            <!-- HEADER END -->
            <!-- CONTENT -->
            <div id="gym-tonic-content">
                <div class="row">
                    <h2>Tone Up</h2>
                    <div class="col span-3-of-12">
                        <h3>Cardio</h3>
                        <img src="images/cardio.jpg" alt="" />
                    </div>
                    <div class="col span-3-of-12">
                        <h3>Pumping iron</h3>
                        <img src="images/iron-man.jpg" alt="" />
                    </div>
                    <div class="col span-3-of-12">
                        <h3>Gymnastic</h3>
                        <img src="images/gymnastic.jpg" alt="" />
                    </div>
                    <div class="col span-3-of-12">
                        <h3>Aquagym</h3>
                        <img src="images/aquagym.jpg" alt="image of three girls doing aquagym" />
                    </div>
                </div>
                <div class="row">
                    <h2>Dance</h2>
                    <div class="col span-3-of-12">
                        <h3>Zumba</h3>
                        <img src="images/zumba.jpg" alt="" />
                    </div>
                    <div class="col span-3-of-12">
                        <h3>Salsa</h3>
                        <img src="images/salsa.jpg" alt="" />
                    </div>
                    <div class="col span-3-of-12">
                        <h3>Modern Jazz</h3>
                        <img src="images/jazz.jpg" alt="" />
                    </div>
                    <div class="col span-3-of-12">
                        <h3>Hip Hop</h3>
                        <img src="images/hiphop.jpg" alt="" />
                    </div>
                </div>
                <div class="row">
                    <h2>Relax</h2>
                    <div class="col span-3-of-12">
                        <h3>Yoga</h3>
                        <img src="images/yoga.jpg" alt="" />
                    </div>
                    <div class="col span-3-of-12">
                        <h3>Spas</h3>
                        <img src="images/spas.jpg" alt="" />
                    </div>
                    <div class="col span-3-of-12">
                        <h3>Sauna</h3>
                        <img src="images/sauna.jpg" alt="" />
                    </div>
                    <div class="col span-3-of-12">
                        <h3>Massage</h3>
                        <img src="images/massage.png" alt="" />
                    </div>
                </div>
            </div>
            <!-- CONTENT END -->
            <!-- FOOTER -->
            <div id="gym-tonic-footer">
                <div class="row">
                </div>
                <div class="row">
                </div>
            </div>
            <!-- FOOTER END -->
        </div>
        <!-- PAGE END -->
    </body>
</html<
